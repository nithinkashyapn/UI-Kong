<!DOCTYPE html>
<html>
  <head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="CSS/main.css">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

   <nav class="nav-extended">
   <div class="nav-wrapper">
       <a href="#" class="brand-logo center">Kong</a>
   </div>
   </nav>

   <div class="row">
    <br/>
    <form class="col s12" name="login">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="userid">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="pswrd">
                <label for="password">Password</label>
            </div>
        </div>
        <input class="waves-effect waves-light btn-large" type="button" onclick="check(this.form)" value="Login"/>    
    </form>
  </div>

   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script type="text/javascript">
   $( document ).ready(function(){
       $('.button-collapse').sideNav({});
   });
   </script>
   <script>
   function check(form)
    {
        console.log(form);
        if(form.userid.value == "rapido@rapido.bike" && form.pswrd.value == "rapido")
        {
            window.open('./home.html');
        }
        else
        {
            alert("Error Password or Username")
        }
    }
   </script>
   </body>
</html>
