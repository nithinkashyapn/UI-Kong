    <div class="card-body">
        <table id="showcase-example-1" class="table" data-paging="true" data-filtering="true" data-sorting="true" data-editing="true" data-state="true" data-editing-allow-edit="false"></table>
        <!-- Editing Modal Markup -->
        <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
            <div class="modal-dialog" role="document">
                <form class="modal-content form-horizontal" id="editor">
                    <div class="modal-header">
                        <h4 class="modal-title" id="editor-title">Add SNI</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group required">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="cert" class="col-sm-3 control-label">CERT</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="cert" name="cert" placeholder="Certificate" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        jQuery(function($){

        $.getJSON( KONGIP + '/snis', function(data) {
                
            for(let i=0;i<data.data.length;i++){
                data.data[i].created_at = new Date(data.data[i].created_at).toDateString();
            }

            var $modal = $('#editor-modal'),
                $editor = $('#editor'),
                $editorTitle = $('#editor-title'),
                ft = FooTable.init('#showcase-example-1', {
                    columns: [
                        {
                            "name": "created_at",
                            "title": "Created"
                        },
                        {
                            "name": "name",
                            "title": "Name"        
                        },
                        {
                            "name": "ssl_certificate_id",
                            "title": "SSL ID"
                        }
                    ],
                    rows: data.data,
                    editing: {
                        addRow: function(){
                            $modal.removeData('row');
                            $editor[0].reset();
                            $editorTitle.text('Add a new row');
                            $modal.modal('show');
                        },
                        editRow: function(row){
                            var values = row.val();
                            $editor.find('#name').val(values.name);
                            $editor.find('#cert').val(values.ssl_certificate_id);                           
                            $modal.data('row', row);
                            $editorTitle.text('Edit ' + values.name + ' ?');
                            $modal.modal('show');
                        },
                        deleteRow: function(row){
                            if (confirm('Are you sure you want to delete the row?')){
                                let tu =  KONGIP + "/snis/" + row.value.name;
                                $.ajax({
                                    type: "DELETE",
                                    dataType: 'json',
                                    url: tu,
                                    success: function(e){
                                        alert("Done.");
                                        location.reload();
                                    },
                                    error: function(err){
                                        alert(err);
                                    }
                                });
                            }
                        }
                    }
                }),
                uid = 10001;
        
                $editor.on('submit', function(e){
                    if (this.checkValidity && !this.checkValidity()) return;
                    e.preventDefault();
                    var row = $modal.data('row'),
                        values = {
                            name: $editor.find('#name').val(),
                            cert: $editor.find('#cert').val(),
                        };

                    if (row instanceof FooTable.Row){
                        console.log("Here");
                        let interim = {};
                        interim.ssl_certificate_id = values.cert;
                        let tu =  KONGIP + "/snis/" + values.name;
                        $.ajax({
                            type: "PATCH",
                            dataType: 'json',
                            url: tu,
                            data: interim,
                            success: function(e){
                                alert("Done.");
                                location.reload();
                            },
                            error: function(err){
                                alert(err);
                            }
                        });
                    } else {
                        console.log("Here");
                        let interim = {};
                        interim.ssl_certificate_id = values.cert;
                        interim.name = values.name;
                        $.ajax({
                            type: "POST",
                            dataType: 'json',
                            url: KONGIP + "/snis/",
                            data: interim,
                            success: function(e){
                                alert("Done.");
                                location.reload();
                            },
                            error: function(err){
                                alert(err);
                            }
                        });
                    }
                    $modal.modal('hide');
                });

        });
    });

    window.onload = function() {
        if(!sessionStorage.getItem('admin')){
            window.open('index.html', '_self');
        }
    };
    </script>
