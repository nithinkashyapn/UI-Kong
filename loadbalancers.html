    <script>
        jQuery(function($){

        $.getJSON('http://139.59.9.37:8001/upstreams', function(data) {
                
            for(let i=0;i<data.data.length;i++){
                data.data[i].created_at = new Date(data.data[i].created_at).toDateString();
            }

            var $modal = $('#editor-modal'),
                $editor = $('#editor'),
                $editorTitle = $('#editor-title'),
                ft = FooTable.init('#showcase-example-1', {
                    columns: [
                        {
                            "name": "id",
                            "title": "ID",
                            "visible": false        
                        },
                        {

                        },

                            "name":"targets",

                            "formatter": function (value) {
                                var actions = $('<div/>')
                                var user_button = ($('<button/>', {"type":"button","class":"btn btn-dark"})
                                .on("click", this, up)
                                )
                                .appendTo(actions); 
                                
                                return actions;
                                }
                        }
                    ],
                    rows: data.data,
                    editing: {
                        addRow: function(){
                            $modal.removeData('row');
                            $editor[0].reset();
                            $editorTitle.text('Add a new row');
                            $modal.modal('show');
                        },
                        editRow: function(row){
                            var values = row.val();
                            $editor.find('#id').val(values.id);
                            $editor.find('#created_at').val(values.created_at);
                            $editor.find('#name').val(values.name);
                            $editor.find('#slots').val(values.slots);
                            $modal.data('row', row);
                            $editorTitle.text('Edit ' + values.name + ' ?');
                            $modal.modal('show');
                        },
                        deleteRow: function(row){
                            if (confirm('Are you sure you want to delete the row?')){
                                let tu = 'http://139.59.9.37:8001/apis/' + row.value.id;
                                $.ajax({
                                    type: "DELETE",
                                    dataType: 'json',
                                    url: tu,
                                    success: function(e){
                                        alert("Done.");
                                        location.reload();
                                    },
                                    error: function(err){
                                        alert(err);
                                    }
                                });
                            }
                        }
                    }
                }),
                uid = 10001;
        
                $editor.on('submit', function(e){
                    if (this.checkValidity && !this.checkValidity()) return;
                    e.preventDefault();
                    var row = $modal.data('row'),
                        values = {
                            id: $editor.find('#id').val(),
                            created_at: $editor.find('#created_at').val(),
                            slots: $editor.find('#slots').val(),
                            name: $editor.find('#name').val()
                        };

                    if (row instanceof FooTable.Row){
                        let interim = {};
                        interim.name = values.name;
                        interim.slots = values.slots;
                        let tu = "http://139.59.9.37:8001/apis/" + values.id;
                        $.ajax({
                            type: "PATCH",
                            dataType: 'json',
                            url: tu,
                            data: interim,
                            success: function(e){
                                alert("Done.");
                                location.reload();
                            },
                            error: function(err){
                                alert(err);
                            }
                        });
                    } else {
                        let interim = {};
                        interim.name = values.name;
                        $.ajax({
                            type: "PUT",
                            dataType: 'json',
                            url: "http://139.59.9.37:8001/upstreams",
                            data: interim,
                            success: function(e){
                                alert("Done.");
                                location.reload();
                            },
                            error: function(err){
                                alert(err);
                            }
                        });
                    }
                    $modal.modal('hide');
                });
